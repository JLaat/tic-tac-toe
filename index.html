<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="left-side">

    </div>
    <div class="center">
        <button class="boardSpot" data-index="0"></button>
        <button class="boardSpot" data-index="1"></button>
        <button class="boardSpot" data-index="2"></button>
        <button class="boardSpot" data-index="3"></button>
        <button class="boardSpot" data-index="4"></button>
        <button class="boardSpot" data-index="5"></button>
        <button class="boardSpot" data-index="6"></button>
        <button class="boardSpot" data-index="7"></button>
        <button class="boardSpot" data-index="8"></button>
    </div>
    <div class="right-side">
    </div>

    <div class="modal-container">
        <div class="modal-content">
            <h1 class="modal-text"></h1>
            <button class="restart">Play again?</button>
        </div>
    </div>
    <div class="beginning-screen">
        <div class="beginning-content">
            <h1 class="beginning-text">SELECT OPPONENT</h1>
            <button class="btnSelectAi"></button>
            <button class="btnSelectHuman"></button>
        </div>
    </div>
</main>

</body>
</html>
